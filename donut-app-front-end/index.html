<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="customer-basket" style="text-align-left">
      
      <button>Place Order</button>

    </div>
    <div id="donut-header" style='text-align:center'>
      <img src="https://fontmeme.com/permalink/190820/de3d6f1af57103f70883e18289cfeb79.png">
    </div>
    <div class="container">
      <form class="create-customer-form" style='text-align:center'>
        <h3>Create an Account</h3>
        <input type="text" name="name" value="" placeholder="Full Name" class="input-text" id="name">
        <br>
        <input type="text" name="address" value="" placeholder="Address" class="input-text" id="address">
        <br>
        <input type="text" name="email" value="" placeholder="Email" class="input-text" id="email">
        <br>
        <input type="text" name="image" value="" placeholder="Add an image URL" class="input-text" id="image">
        <br>
        <button id="donut-button" type="submit" name="submit" value="Create new customer" class="submit"></>Create
          Customer</button>
      </form>
      <main id="main">
        <div id="donut-collection">

        </div>
        <button id="forward">More Donuts</button>

      </main>
      <script src="./src/index.js"></script>
  </body>

</html>
